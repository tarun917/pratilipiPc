<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PratilipiPc Galaxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #000000 0%, #000000 100%); /* Galaxy center to black */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Stars Animation */
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Nebula Effect */
        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 0, 0, 0.3) 0%, transparent 70%),
                        radial-gradient(circle at 80% 70%, rgba(0, 0, 0, 0.3) 0%, transparent 70%);
            animation: nebulaMove 20s infinite linear;
        }
        @keyframes nebulaMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, 50px); }
        }

        /* Container for Text */
        .container {
            position: relative;
            text-align: center;
            background: rgba(201, 115, 144, 0.1); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(248, 0, 0, 0.66);
            color: #ffffff; /* White text for contrast */
            z-index: 1; /* Above background effects */
        }

        h1 {
            color: #04c652; /* Bright yellow for galaxy vibe */
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #26251a, 0 0 20px #212016; /* Glowing effect */
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            color: #b4e018; /* Cyan for link */
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px #0e0f0f;
        }

        a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
    </style>
</head>
<body>
    <div class="nebula"></div>
    <!-- Manually add 100 stars with random positions -->
    <div class="stars" style="left: 5%; top: 10%; animation-delay: 0s;"></div>
    <div class="stars" style="left: 15%; top: 20%; animation-delay: 1s;"></div>
    <div class="stars" style="left: 25%; top: 30%; animation-delay: 2s;"></div>
    <div class="stars" style="left: 35%; top: 40%; animation-delay: 0.5s;"></div>
    <div class="stars" style="left: 45%; top: 50%; animation-delay: 1.5s;"></div>
    <div class="stars" style="left: 55%; top: 60%; animation-delay: 2.5s;"></div>
    <div class="stars" style="left: 65%; top: 70%; animation-delay: 0.8s;"></div>
    <div class="stars" style="left: 75%; top: 80%; animation-delay: 1.2s;"></div>
    <div class="stars" style="left: 85%; top: 90%; animation-delay: 3s;"></div>
    <div class="stars" style="left: 95%; top: 100%; animation-delay: 0.3s;"></div>
    <div class="stars" style="right: 95%; bottom: 100%; animation-delay: 0.3s;"></div>
    <div class="stars" style="right: 85%; bottom: 90%; animation-delay: 3s;"></div>
    <div class="stars" style="right: 75%; bottom: 80%; animation-delay: 1.2s;"></div>
    <div class="stars" style="right: 65%; bottom: 70%; animation-delay: 0.8s;"></div>
    <div class="stars" style="right: 55%; bottom: 60%; animation-delay: 2.5s;"></div>
    <div class="stars" style="right: 45%; bottom: 50%; animation-delay: 1.5s;"></div>
    <div class="stars" style="right: 35%; bottom: 40%; animation-delay: 0.5s;"></div>
    <div class="stars" style="right: 25%; bottom: 30%; animation-delay: 2s;"></div>
    <div class="stars" style="right: 15%; bottom: 20%; animation-delay: 1s;"></div>
    <div class="stars" style="right: 5%; bottom: 10%; animation-delay: 0s;"></div>
    <!-- Add more stars manually (repeat similar lines for 100 stars with different left, top, and animation-delay values) -->
    <!-- For brevity, only 10 shown here; repeat for 90 more with random values between 0% and 100% for left/top, and 0s to 5s for animation-delay -->
    <div class="container">
        <h1>Welcome Boss!</h1>
        <p>You need to add <a href="/admin/">admin/</a> to the URL to enter the admin dashboard.</p>
        <p>Thanking you!</p>
    </div>
</body>
</html>
